<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet Checker</title>
</head>
<body>
    <h1>Upload OMR Sheet</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required><br>

        <label for="section">Section:</label>
        <input type="text" id="section" name="section" required><br>

        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" name="roll" required><br>

        <label for="omr">OMR Sheet:</label>
        <input type="file" id="omr" name="omr" accept="image/*" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
